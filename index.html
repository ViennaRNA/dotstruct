    <!DOCTYPE html>
    <html>
      <head>
        <title>dotplus</title>
<style>
.chart {

}

.main text {
    font: 10px sans-serif;	
}

.axis line, .axis path {
    shape-rendering: crispEdges;
    stroke: black;
    fill: none;
}

circle {
    fill: steelblue;
}

</style>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
      </head>
      <body>
        <div class='content'>
          <!-- /the chart goes here -->
        </div>
        <script type="text/javascript">
    var margin = {top: 60, right: 60, bottom: 60, left: 60}
      , width = 400 - margin.left - margin.right
      , height = 400 - margin.top - margin.bottom;
    
 
    var chart = d3.select('body')
	.append('svg:svg')
	.attr('width', width + margin.right + margin.left)
	.attr('height', height + margin.top + margin.bottom)
	.attr('class', 'chart')

    var main = chart.append('g')
	.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
	.attr('width', width)
	.attr('height', height)
	.attr('class', 'main')   

    d3.tsv('data/4o26.dp', function(data) { 
        data.forEach(function(d) {
            d.i = +d.i;
            d.j = +d.j;
            d.bp_prob = +d.bp_prob;
            d.struct_prob = +d.struct_prob;
                });
        console.log('data', data);

        var structLength = data[0].struct.length;
        var sequenceNumbers = Array.apply(0, Array(structLength)).map(function(x,y) { return y+1});

        var x = d3.scale.ordinal()
                  .domain(sequenceNumbers)
                  .rangeBands([ 0, width ]);
        
        var y = d3.scale.ordinal()
                  .domain(sequenceNumbers)
                  .rangeBands([ 0, height ]);

        var r = d3.scale.linear()
                  .domain([0, 1])
                  .range([0, x.rangeBand() / 2])

                  console.log('rangeBand', x.rangeBand(), x)

        var xAxis = d3.svg.axis()
        .scale(x)
        .orient('bottom');

        main.append('g')
        .attr('transform', 'translate(0,' + height + ')')
        .attr('class', 'main axis date')
        .call(xAxis);

        // draw the y axis
        var yAxis = d3.svg.axis()
        .scale(y)
        .orient('left');

        main.append('g')
        .attr('transform', 'translate(0,0)')
        .attr('class', 'main axis date')
        .call(yAxis);

        var g = main.append("svg:g"); 
        
        g.selectAll("scatter-dots")
          .data(data)
          .enter().append("svg:circle")
              .attr("cx", function (d,i) { return x(d.j) + x.rangeBand() / 2; } )
              .attr("cy", function (d) { return y(d.i) + y.rangeBand() / 2; } )
              .attr("r", function(d) { return r(d.bp_prob); } );
        });
        
    // draw the x axis


      
        
        </script>
      </body>
    </html>
